<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="haloGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 外部光环 -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="url(#haloGradient)" stroke-width="2" stroke-dasharray="1,3" filter="url(#glow)" />
  <circle cx="64" cy="64" r="45" fill="none" stroke="url(#haloGradient)" stroke-width="1.5" stroke-dasharray="5,5" filter="url(#glow)" />
  <circle cx="64" cy="64" r="40" fill="none" stroke="url(#haloGradient)" stroke-width="1" filter="url(#glow)" />
  
  <!-- 光芒 -->
  <path d="M64,14 L64,114 M14,64 L114,64 M30,30 L98,98 M30,98 L98,30" 
        stroke="url(#haloGradient)" stroke-width="1" opacity="0.6" />
  
  <!-- 中心圆 -->
  <circle cx="64" cy="64" r="25" fill="#FFD700" opacity="0.2" />
  <circle cx="64" cy="64" r="20" fill="#FFD700" opacity="0.4" />
  
  <!-- AI文字 -->
  <text x="64" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF" filter="url(#glow)">AI</text>
</svg> 