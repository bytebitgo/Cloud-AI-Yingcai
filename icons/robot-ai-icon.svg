<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34A853" />
      <stop offset="100%" stop-color="#9AA0A6" />
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#34A853" />
    </radialGradient>
  </defs>
  
  <!-- 机器人头部 -->
  <rect x="34" y="28" width="60" height="60" rx="10" ry="10" fill="url(#robotGradient)" />
  
  <!-- 天线 -->
  <line x1="64" y1="28" x2="64" y2="18" stroke="#9AA0A6" stroke-width="2" />
  <circle cx="64" cy="16" r="3" fill="#34A853" />
  
  <!-- 眼睛 -->
  <circle cx="48" cy="48" r="8" fill="#FFFFFF" />
  <circle cx="48" cy="48" r="4" fill="url(#eyeGlow)" />
  <circle cx="80" cy="48" r="8" fill="#FFFFFF" />
  <circle cx="80" cy="48" r="4" fill="url(#eyeGlow)" />
  
  <!-- 嘴巴 -->
  <rect x="44" y="68" width="40" height="6" rx="3" ry="3" fill="#FFFFFF" />
  <line x1="48" y1="71" x2="80" y2="71" stroke="#9AA0A6" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- 耳朵 -->
  <rect x="28" y="40" width="6" height="20" rx="2" ry="2" fill="#9AA0A6" />
  <rect x="94" y="40" width="6" height="20" rx="2" ry="2" fill="#9AA0A6" />
  
  <!-- 底部文字 -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#34A853">AI</text>
</svg> 