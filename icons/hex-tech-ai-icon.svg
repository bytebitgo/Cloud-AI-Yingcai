  <line x1="104" y1="44" x2="84" y2="54" stroke="url(#hexGradient)" stroke-width="1" />
  <line x1="104" y1="84" x2="84" y2="74" stroke="url(#hexGradient)" stroke-width="1" />
  <line x1="64" y1="24" x2="64" y2="44" stroke="url(#hexGradient)" stroke-width="1" />
  <line x1="64" y1="104" x2="64" y2="84" stroke="url(#hexGradient)" stroke-width="1" />
  
  <!-- 节点 -->
  <circle cx="24" cy="44" r="3" fill="url(#hexGradient)" />
  <circle cx="24" cy="84" r="3" fill="url(#hexGradient)" />
  <circle cx="104" cy="44" r="3" fill="url(#hexGradient)" />
  <circle cx="104" cy="84" r="3" fill="url(#hexGradient)" />
  <circle cx="64" cy="24" r="3" fill="url(#hexGradient)" />
  <circle cx="64" cy="104" r="3" fill="url(#hexGradient)" />
  
  <!-- 中心AI文字 -->
  <text x="64" y="68" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">AI</text>
